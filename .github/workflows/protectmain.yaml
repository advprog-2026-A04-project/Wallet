name: Restrict main merges

on:
  pull_request:
    branches:
      - main

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR is from staging
        run: |
          if [[ "${{ github.head_ref }}" != "staging" ]]; then
            echo "Only staging can merge into main"
            exit 1
          fi
